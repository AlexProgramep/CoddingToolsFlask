<!doctype html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title> <!-- Шаблонизация Flask(в данном случае все значения берутся из template.html) -->
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Главная</font></font></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Переключить навигацию">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="/versions"><font style="vertical-align: inherit;">Версии</font></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/git"><font style="vertical-align: inherit;">Git команды</font></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ide"><font style="vertical-align: inherit;">IDE</font></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


    <div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSheet">
  <div>
      <br>{% block body %}{% endblock %}
  </div>
</div>

    <div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="/" class="nav-link px-2 text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Главная</font></font></a></li>
      <li class="nav-item"><a href="/versions" class="nav-link px-2 text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Версии</font></font></a></li>
      <li class="nav-item"><a href="/git" class="nav-link px-2 text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Git команды</font></font></a></li>
      <li class="nav-item"><a href="/ide" class="nav-link px-2 text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">IDE</font></font></a></li>
      <li class="nav-item"><a href="https://github.com/AlexProgramep/CoddingToolsFlask" class="nav-link px-2 text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Исходный код</font></font></a></li>
    </ul>
    <p class="text-center text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Python Flask</font></font></p>
  </footer>
</div>
